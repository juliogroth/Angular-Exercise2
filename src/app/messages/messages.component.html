<div *ngIf="messageService.messages.length">

        <h2>Messages</h2>
        <button class="clear"
                (click)="messageService.clear()">Clear messages
                </button>

        <div *ngFor='let message of messageService.messages; let indexador=index'> 
                {{data1 | date : 'h:mm:ss a z'}}: {{message}}: ;
                            
                <!-- COLOCAR O IDENTIFICADOR DO LOG A SER EXCLUIDO DENTRO DO messageService.delete()-->
                <button type="button" class="btn btn-warning" (click)="messageService.delete(indexador)">X
                        </button> 
            
        </div>
  
  </div>
